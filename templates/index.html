<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies Recommendation</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navbar content -->
        <div class="container">
            <a class="navbar-brand" href="#">Movies Recommendation</a>
            {% if user_id %}
                <a class="d-lg-inline-block mb-3 mb-md-0 ml-md-3 text-white" href="#">
                    User {{user_id}}
                </a>
            {% else %}   
                <button class="btn btn-outline-warning d-lg-inline-block mb-3 mb-md-0 ml-md-3" data-toggle="modal" data-target="#myModal">
                    Login
                </button>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        <div class="mt-4">
            {% block content %}

            {% endblock %}

            <hr />
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="/home" method="POST">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" type="text" name="username" placeholder="Username...">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password...">
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        var elements = document.getElementsByClassName("movie-poster");
        for (let element of elements) {
            element.src = "https://picsum.photos/id/" + element.id * 20 + "/200/300";
        }

        var recommended = document.getElementsByClassName("recommended");
        for (let element of recommended) {
            element.src = "https://picsum.photos/id/" + element.id % 100 + "/200/300";
        }
    </script>
    <style>
        .movie-poster, .recommended {
            width: 100%;
            object-fit: cover
        }

        .badge {
            font-size: 1em;
            margin-right: 10px;
        }
    </style>
</body>

</html>
